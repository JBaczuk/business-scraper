<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <title>Fusion Tables Layer Example: Heatmap</title>

    <link href="http://code.google.com/apis/fusiontables/docs/samples/style/default.css"
        rel="stylesheet" type="text/css">
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
      function initialize() {
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(41.850033, -87.6500523),
          zoom: 3,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'col11',
            from: '1Ehk-w2poai-Cnzt-7UdEyTuap74ZXvCEFO_q5EQ8'
          },
          map: map
        });

        google.maps.event.addDomListener(document.getElementById('heatmap'),
            'click', function() {
              var heatmap = document.getElementById('heatmap');
              layer.setOptions({
                heatmap: {
                  enabled: heatmap.checked
                }
              });
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div>
      <input id="heatmap" type="checkbox" />
      <label>Enable heatmap</label>
    </div>
  </body>
</html>
